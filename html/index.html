<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
 
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";

        //リアルタイムデーターベースのメソッド↓
        import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
            from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";


            
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
      

        
        };




        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); // RealtimeDBに接続
        const dbRef = ref(db, "chat"); // RealtimeDB内の"chat"を使う

        // データ登録(Click)
        $('#send').on('click', function () {
            const uname = $('#uname').val();
            const text = $('#text').val();

            // 入力された文字が確認できたあとは
            // firebaseにデータを送るコードを記述します🤗（まだfirebaseに送っていません！）

            const msg = {
                uname: uname,
                text: text,
            }

            // firebaseにデータを送る処理です🤗
            // pushはfirebaseが用意したおまじないです！（注意！）
            const newPostRef = push(dbRef);
            // setはfirebaseが用意したおまじないです！（注意）
            set(newPostRef, msg);

            // 送信を押したら入力された文字を消すには？？
            $('#uname').val("")
            $('#text').val("");

            // この下は消さない
        })

        // データ登録(Enter)
        // 最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        onChildAdded(dbRef, function (data) {
            console.log(data, '塊')
            const msg = data.val();
            console.log(msg, '塊')
            const key = data.key;
            console.log(key, '鍵')

            let html = `
                <div class=${key}>
                    <p>${msg.uname}</p>
                    <p>${msg.text}</p>
                </div>  
            `

            // 画面に表示するために埋め込みます
            $('#output').append(html)

        })


       
     $('#clear').on('click',function(){
     $('#output').empty();  
      });


</script>




<script>
    $(document).ready(function() {
        // 質問を表示する関数
        function showRandomQuestion() {
            const questions = [
                "部署の雰囲気について",
                "残業のリアルは？",
                "昇給どんな感じ？",
                "あなたの今の部署での目標は？",
            
                "１週間前とかでも有給取りやすい？"
                // 追加の質問を必要に応じてここに追加
            ];

            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            $('#text').val(randomQuestion);
        }

        // 本文フォームに特定の値を入力するとランダムに質問を表示
        $('#text').on('input', function () {
            const inputValue = $(this).val();
            const triggerValue = 'おだ';

            if (inputValue.trim() === triggerValue) {
                showRandomQuestion();
            }
        });
    });
</script>
