<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
 
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/data.js"></script>





<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    
    //リアルタイムデーターベースのメソッド↓
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
        from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
    
    
        
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBU8woI4pGqA6Oh0XXnlGv3Ci08THlZKAM",
    authDomain: "sample2-424f6.firebaseapp.com",
    databaseURL: "https://sample2-424f6-default-rtdb.firebaseio.com",
    projectId: "sample2-424f6",
    storageBucket: "sample2-424f6.appspot.com",
    messagingSenderId: "86021212650",
    appId: "1:86021212650:web:0461fcddcd5b3e51d28a93",
    measurementId: "G-WNFPMH5V3P"
    
    
    };
    
    
    
    
    // Initialize Firebase
    //↓ファイアーコンフィグの初期化
    const app = initializeApp(firebaseConfig);

    const db = getDatabase(app); // 
    //refはリアルタイムデーターベースのデーター参照コード

    const dbRef = ref(db, "chat"); // RealtimeDB内の"chat"を使う
    
    // データ登録(Click)
    $('#send').on('click', function () {
        const uname = $('#uname').val();
        const text = $('#text').val();
        // 入力された文字が確認できたあとは

        // ↓firebaseにデータを送るコードを記述🤗（まだfirebaseに送っていません！）
        //↓はファイアーにデータを送るために、unameとtextをひとまとめに定義した。

        const msg = {
            uname: uname,
            text: text,
        }
    

        // firebaseにデータを送る処理です🤗
        // pushはfirebaseが用意したおまじないです！（注意！）
        //newPostRefもフィアーのリアルタイムデーターベース用のコード 
        const newPostRef = push(dbRef);
        // setはfirebaseが用意したおまじない、保存するということ。
        //つまり↓でmsgのファイアーベースへの保存が完了したということ。
        set(newPostRef, msg);
    
        // 送信を押したら入力された文字を消すには？？
        $('#uname').val("")
        $('#text').val("");
    
        // この下は消さない
    })
    
    // データ登録(Enter)→多分ファイアーからデータをとってくるという意味での、データ取得
    // 最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        //onchildaddedは、ファイアーからデータ参照する的なメソッド
    onChildAdded(dbRef, function (data) {
      
        const msg = data.val();   
        const key = data.key;

        let html, htmlf, htmlt;
        

// ユーザー名のテキストが「雰囲気」を含む場合
if (msg.uname.includes("雰囲気")) {
    htmlf = `
        <div class=${key}>
            <p>${msg.uname}</p>
            <p>${msg.text}</p>
        </div>
    `;
}
// ユーザー名のテキストが「待遇」を含む場合
else if (msg.uname.includes("待遇")) {
    htmlt = `
        <div class=${key}>
            <p>${msg.uname}</p>
            <p>${msg.text}</p>
        </div>
    `;
}
// 上記の条件に当てはまらない場合
else {
    html = `
        <div class=${key}>
            <p>${msg.uname}</p>
            <p>${msg.text}</p>
        </div>
    `;
}


        
    
        // 画面に表示するために埋め込みます
        $('#output').append(html)

        $('#count1').append(htmlf)

        $('#count2').append(htmlt)
    
    })
    
    
    </script>
    
</head>






<body>
    <h1>はじめましてチャット</h1>
    <p class = tittle>「おだい」と入力すれば、会話のお題が表示されます</p>
    <p class = tittle>「お題」へのチャットで盛り上がりましょう！</p>

    <br>
    <br>
    <!-- コンテンツ表示画面 -->
    <div>
        <!-- 各場所にidを設定しましょう -->
        <div>
            <input id="uname" type="text" placeholder="質問ジャンル">
        </div>
        <div>
            <textarea id="text" placeholder="内容を入力してください"></textarea>
        </div>
      <div class = W>
         <button id="send">送信！！</button>
         <button id="clear">削除</button>
      </div>  
        <!-- style.cssに "overflow: auto;"を書いてみましょう！※最後に -->
        <div id="output"></div>
    </div>

    <br>
    <br>

<br>
<br>

<div class = count>
    <div id = count1> 雰囲気系</div>
    <div id = count2> 待遇系</div>
    <div id = count3> やりがい系</div>
    <div id = count4> 仕事内容について</div>
</div>


<br>
<br>

</body>

</html>
